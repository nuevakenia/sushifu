{% extends "plantilla.html" %}
{% load static %}
<title>{% block title %}¿Olvidaste tu contraseña?{% endblock %}</title>
    
{% block content %}
<div class="container">
    <div class="row"> 
        <div class="col">
<h1>¿Olvidaste tu contraseña?</h1>
    <br>Ingresa tu correo electronico, te enviaremos
    un link para que puedas reiniciar tu contraseña.<br/>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar Solicitud</button>
</div>
</div>
</div>

{% endblock %}
